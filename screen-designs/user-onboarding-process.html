<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Dude, Where's My Team?</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111618]">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="flex items-center justify-between p-4 pb-2">
<div class="w-12"></div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-white">
            Dude, Where's My Team?
          </h1>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-white hover:bg-white/10">
<span class="material-symbols-outlined"> help </span>
</button>
</div>
</header>
<main class="flex flex-col items-center px-4 pt-8 text-center">
<div class="flex w-full max-w-xs flex-row items-center justify-center gap-2 py-5">
<div class="h-1.5 flex-1 rounded-full bg-white"></div>
<div class="h-1.5 flex-1 rounded-full bg-gray-700"></div>
<div class="h-1.5 flex-1 rounded-full bg-gray-700"></div>
</div>
<div class="py-5">
<span class="material-symbols-outlined text-6xl text-[#1193d4]">
              groups
            </span>
</div>
<h2 class="text-[28px] font-bold leading-tight tracking-tight text-white">
            Welcome to the Race!
          </h2>
<p class="mt-2 max-w-md text-base text-gray-400">
            Let's get you set up to track your team and race information.
          </p>
</main>
</div>
<div class="sticky bottom-0">
<div class="px-4 py-6">
<button class="flex h-12 w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-[#1193d4] px-5 text-base font-bold leading-normal tracking-[0.015em] text-white shadow-lg shadow-[#1193d4]/20 transition-transform duration-200 hover:scale-105">
<span class="truncate">Get Started</span>
</button>
</div>
<nav class="flex gap-2 border-t border-[#283339] bg-[#1c2327] px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full py-1 text-white" href="#">
<span class="material-symbols-outlined fill-current"> home </span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">
              Dashboard
            </p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full py-1 text-gray-400 hover:text-white" href="#">
<span class="material-symbols-outlined"> info </span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">
              Race Info
            </p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full py-1 text-gray-400 hover:text-white" href="#">
<span class="material-symbols-outlined"> settings </span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">
              Settings
            </p>
</a>
</nav>
</div>
</div>

</body></html>

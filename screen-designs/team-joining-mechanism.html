<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="preload"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111618]">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111618] dark justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="flex items-center bg-[#111618] p-4 pb-2 justify-between sticky top-0 z-10">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-[#283339]">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Join Team</h1>
</header>
<main class="px-6 pt-8 pb-12">
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center bg-[#1193d4] rounded-full p-3 mb-4">
<span class="material-symbols-outlined text-white text-4xl"> group_add </span>
</div>
<h2 class="text-white tracking-light text-3xl font-bold leading-tight">Request to Join a Team</h2>
<p class="text-[#9db0b9] text-base font-normal leading-relaxed mt-2 max-w-sm mx-auto">
              To join, your request must be approved by the team captain. This keeps our teams secure.
            </p>
</div>
<form class="space-y-6">
<div class="relative">
<input class="peer form-input flex w-full resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-[#1193d4] border border-[#283339] bg-[#1c2327] h-14 placeholder:text-transparent p-4 text-base font-normal leading-normal" id="teamName" placeholder=" "/>
<label class="absolute left-4 top-3.5 text-[#9db0b9] transition-all duration-300 ease-in-out peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:-translate-y-1 peer-focus:scale-75 peer-focus:text-[#1193d4] pointer-events-none" for="teamName">
                Team Name
              </label>
</div>
<div class="relative">
<input class="peer form-input flex w-full resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-[#1193d4] border border-[#283339] bg-[#1c2327] h-14 placeholder:text-transparent p-4 text-base font-normal leading-normal" id="captainName" placeholder=" "/>
<label class="absolute left-4 top-3.5 text-[#9db0b9] transition-all duration-300 ease-in-out peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:-translate-y-1 peer-focus:scale-75 peer-focus:text-[#1193d4] pointer-events-none" for="captainName">
                Team Captain's Name
              </label>
</div>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-[#1193d4] text-white text-lg font-bold leading-normal tracking-[0.015em] hover:bg-[#0f82b9] transition-colors duration-200">
<span class="truncate">Submit Request</span>
</button>
</form>
</main>
</div>
<footer class="sticky bottom-0">
<div class="flex gap-2 border-t border-[#283339] bg-[#1c2327] px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9db0b9] hover:text-white transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-2xl"> dashboard </span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Dashboard</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white" href="#">
<div class="bg-[#1193d4] rounded-full p-2">
<span class="material-symbols-outlined text-2xl"> groups </span>
</div>
<p class="text-xs font-medium leading-normal tracking-[0.015em] mt-0.5">Team</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9db0b9] hover:text-white transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-2xl"> settings </span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Settings</p>
</a>
</div>
</footer>
</div>

</body></html>
